<!DOCTYPE html>

<body>

  <h2>Exercice 2 : Temperature </h2>

  <script>

    function Farenheit_To_Celsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }

    function Celsius_To_Farenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }


    
    let a = parseInt(prompt("Entrez la temperature en Farenheit :"));
    let b = parseInt(prompt("Entrez la temperature en Celsius :"));

   

    document.write(a + "째F en Celsius est : " + Farenheit_To_Celsius(a).toFixed(2) + "째C<br>");
    document.write(b + "째C en Farenheit est : " + Celsius_To_Farenheit(b).toFixed(2) + "째F<br>");

   
    
  </script>

</body>
</html>
